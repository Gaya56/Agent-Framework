name: "Filesystem Server"
description: "File and directory operations"
container_name: "agent-framework-mcp-filesystem-1"
server_path: "/projects"
icon: "üìÅ"
enabled: true
client_class: "mcp_integration.clients.filesystem_client.FilesystemClient"
tools:
  list_directory:
    description: "List contents of a directory"
    parameters:
      path: "Directory path to list"
  read_file:
    description: "Read contents of a text file"
    parameters:
      path: "File path to read"
  write_file:
    description: "Write content to a file"
    parameters:
      path: "File path to write"
      content: "Content to write"
  create_directory:
    description: "Create a new directory"
    parameters:
      path: "Directory path to create"
  move_file:
    description: "Move or rename a file"
    parameters:
      source: "Source path"
      destination: "Destination path"
  get_file_info:
    description: "Get file metadata and information"
    parameters:
      path: "File path to inspect"
  search_files:
    description: "Search for files matching a pattern"
    parameters:
      pattern: "Search pattern"
      path: "Directory to search in"
  directory_tree:
    description: "Get directory tree structure"
    parameters:
      path: "Root directory path"
      max_depth: "Maximum depth (optional)"